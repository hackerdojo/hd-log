application: hd-log
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /static
  static_dir: static
- url: /api
  script: main.py
  login: optional 
- url: /notifications/notifyio/post
  script: main.py
  login: admin
- url: /worker/user 
  script: main.py
  login: admin
- url: /notifications/email/send
  script: main.py
  login: admin
- url: .*
  script: main.py
  login: required
